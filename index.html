<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa do Toquinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      padding: 40px;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.3);
      max-width: 400px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }
    input[type="number"] {
      padding: 10px;
      width: 80px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px 0 5px;
      cursor: pointer;
      background-color: #ff4500;
      border: none;
      border-radius: 8px;
      color: white;
    }
    button:hover {
      background-color: #e63e00;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ffa500;
    }
    label {
      color: #ccc;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="rifa_toco.jpg" alt="Rifa do Toquinho" />
    <p>Defina o intervalo da rifa e quantos prêmios sortear:</p>
    <input type="number" id="min" placeholder="De" />
    <input type="number" id="max" placeholder="Até" />
    <br>
    <input type="number" id="quantity" placeholder="Qtd. prêmios" />
    <br><br>
    <label>
      <input type="checkbox" id="noRepeat" /> Não repetir números
    </label>
    <br>
    <button onclick="sortear()">Sortear</button>
    <button onclick="limpar()">Limpar</button>
    <div id="result"></div>
  </div>

  <script>
    function sortear() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const noRepeat = document.getElementById("noRepeat").checked;
      const resultDiv = document.getElementById("result");

      if (isNaN(min) || isNaN(max) || isNaN(quantity) || min >= max || quantity < 1) {
        resultDiv.innerHTML = "Preencha os campos corretamente (mín < máx e quantidade válida).";
        return;
      }

      let numbers = [];
      let sorted = [];

      if (noRepeat) {
        if (quantity > (max - min + 1)) {
          resultDiv.innerHTML = "Impossível sortear essa quantidade sem repetição.";
          return;
        }
        numbers = Array.from({ length: max - min + 1 }, (_, i) => i + min);
        numbers.sort(() => Math.random() - 0.5);
        sorted = numbers.slice(0, quantity);
      } else {
        for (let i = 0; i < quantity; i++) {
          const num = Math.floor(Math.random() * (max - min + 1)) + min;
          sorted.push(num);
        }
      }

      let resultado = "<strong>Números sorteados:</strong><br>";
      sorted.forEach((num, index) => {
        resultado += `${index + 1}º prêmio: ${num}<br>`;
      });
      resultDiv.innerHTML = resultado;
    }

    function limpar() {
      document.getElementById("min").value = "";
      document.getElementById("max").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("noRepeat").checked = false;
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
