<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa do Toquinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      padding: 40px;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.3);
      max-width: 400px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }
    input[type="number"] {
      padding: 10px;
      width: 80px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #ff4500;
      border: none;
      border-radius: 8px;
      color: white;
    }
    button:hover {
      background-color: #e63e00;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ffa500;
    }
    label {
      color: #ccc;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="rifa_toco.jpg" alt="Rifa do Toquinho" />
    <p>Quantos prêmios sortear? (1 a 30)</p>
    <input type="number" id="quantity" min="1" max="30" value="1" />
    <br><br>
    <label>
      <input type="checkbox" id="noRepeat" /> Não repetir números
    </label>
    <br>
    <button onclick="sortear()">Sortear</button>
    <div id="result"></div>
  </div>

  <script>
    function sortear() {
      const quantity = parseInt(document.getElementById("quantity").value);
      const noRepeat = document.getElementById("noRepeat").checked;
      const resultDiv = document.getElementById("result");

      if (isNaN(quantity) || quantity < 1 || quantity > 30) {
        resultDiv.innerHTML = "Por favor, insira um número válido entre 1 e 30.";
        return;
      }

      let numbers = [];
      let sorted = [];

      if (noRepeat) {
        if (quantity > 30) {
          resultDiv.innerHTML = "Não é possível sortear mais de 30 números sem repetição.";
          return;
        }

        numbers = Array.from({ length: 30 }, (_, i) => i + 1);
        numbers.sort(() => Math.random() - 0.5);
        sorted = numbers.slice(0, quantity);
      } else {
        for (let i = 0; i < quantity; i++) {
          const num = Math.floor(Math.random() * 30) + 1;
          sorted.push(num);
        }
      }

      resultDiv.innerHTML = `Números sorteados: <strong>${sorted.join(", ")}</strong>`;
    }
  </script>
</body>
</html>
