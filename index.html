<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rifa do Toquinho</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      padding: 20px;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.3);
      max-width: 100%;
      width: 400px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px 0 5px;
      cursor: pointer;
      background-color: #ff4500;
      border: none;
      border-radius: 8px;
      color: white;
      width: 45%;
    }
    button:hover {
      background-color: #e63e00;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffa500;
      word-wrap: break-word;
    }
    label {
      color: #ccc;
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid #ff4500;
    }
    .field-label {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
      display: block;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff4500;
      border-radius: 12px;
      padding: 20px;
      color: #ffa500;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
      z-index: 999;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="rifa_toco.jpg" alt="Rifa do Toquinho" />
    <p>Defina o intervalo da rifa e quantos prêmios sortear:</p>
    <input type="number" id="min" placeholder="De" />
    <input type="number" id="max" placeholder="Até" />
    <label class="field-label" for="quantity">Quantidade de prêmios</label>
    <input type="number" id="quantity" />
    <label>
      <input type="checkbox" id="noRepeat" /> Não repetir números
    </label>
    <div style="display: flex; justify-content: space-between;">
      <button onclick="sortear()">Sortear</button>
      <button onclick="limpar()">Limpar</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function exibirPopup(texto) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = texto;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 5000);
    }

    function sortear() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const noRepeat = document.getElementById("noRepeat").checked;
      const resultDiv = document.getElementById("result");

      if (isNaN(min) || isNaN(max) || isNaN(quantity) || min >= max || quantity < 1) {
        resultDiv.innerHTML = "Preencha os campos corretamente (mín < máx e quantidade válida).";
        return;
      }

      let numbers = [];
      let sorted = [];

      if (noRepeat) {
        if (quantity > (max - min + 1)) {
          resultDiv.innerHTML = "Impossível sortear essa quantidade sem repetição.";
          return;
        }
        numbers = Array.from({ length: max - min + 1 }, (_, i) => i + min);
        numbers.sort(() => Math.random() - 0.5);
        sorted = numbers.slice(0, quantity);
      } else {
        for (let i = 0; i < quantity; i++) {
          const num = Math.floor(Math.random() * (max - min + 1)) + min;
          sorted.push(num);
        }
      }

      let resultado = "<strong>Números sorteados:</strong><br>";
      let resultadoPopup = "";
      sorted.forEach((num, index) => {
        resultado += `${index + 1}º prêmio: ${num}<br>`;
        resultadoPopup += `${index + 1}º prêmio: ${num}<br>`;
      });

      resultDiv.innerHTML = resultado;
      exibirPopup(resultadoPopup);
    }

    function limpar() {
      document.getElementById("min").value = "";
      document.getElementById("max").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("noRepeat").checked = false;
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
